{% extends "base.html" %}
{% block content %}

<form action="{{url_for('messages.message_index', user_id=user.id)}}" method="POST">
	{{form.hidden_tag()}} 
  {% for field in form if field.widget.input_type != 'hidden'%}
  <p>
    {{ field.label }}
    {{ field }}
    <span>
      {% if field.errors %}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  {% endfor %}
	<button>Submit</button>
</form>

{% endblock %}
